name: Build & Release
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_type }}
  cancel-in-progress: true
permissions:
  contents: none
  deployments: none
  actions: none
  checks: none
  discussions: none
  id-token: none
  issues: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none
jobs:
  tag:
    name: Tag
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag_version.outputs.new_tag }}
      release_name: ${{ steps.generate_tag_name.outputs.release_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Generate Tag Name
        run: |
          export latest_tag=$(wget -qO- https://api.github.com/repos/${{ github.repository }}/releases | jq -r 'first(.[]) | .tag_name' | sed s/^v//)
          echo "latest_tag: $latest_tag"
          export latest_tag_base_name=$(cut -d '-' -f 1 <<< $latest_tag)
          echo "latest_tag_base_name: $latest_tag_base_name"
          export latest_tag_pkgrel=$(cut -d '-' -f 2 <<< $latest_tag)
          echo "latest_tag_pkgrel: $latest_tag_pkgrel"
          export now=$(date -u)
          echo "now: $now"
          export next_tag_base_name=$(date -d "$now" -u '+%Y.%-m.%d')
          echo "next_tag_base_name: $next_tag_base_name"
          export next_tag_name=$next_tag_base_name
          echo "next_tag_name: $next_tag_name"
          if [[ "$latest_tag_base_name" == "$next_tag_base_name" ]]; then
            echo "::notice title='Generate Tag'::Found the same base tag name"
            export next_pkgrel=$((latest_tag_pkgrel + 1))
            echo "next_pkgrel: $next_pkgrel"
            echo "pkgrel incremented to $next_pkgrel"
            next_tag_name=$(printf '%s-%d' $next_tag_name $next_pkgrel)
          else
            next_tag_name=$(printf '%s-1' $next_tag_name)
          fi
            echo "next_tag_name: $next_tag_name"
          export release_name=$(date -d "$now" -u '+%Y/%m/%d %H:%M UTC')
          echo "tag_name=$next_tag_name" >> $GITHUB_OUTPUT
          echo "release_name=$release_name" >> $GITHUB_OUTPUT
        id: generate_tag_name
      - name: Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fetch_all_tags: true
          create_annotated_tag: true
          tag_prefix: v
          custom_tag: ${{ steps.generate_tag_name.outputs.tag_name }}
  build:
    name: Build
    permissions:
      contents: read
    needs:
      - tag
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://goproxy.io,direct
      app_version: ${{ needs.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: false
          check-latest: true
      - name: Tidy
        run: make tidy
      - name: Build
        run: make build-clean
      - name: UPX
        run: |
          set -xe
          export temp_dir=$(mktemp -d)
          cd "$temp_dir"
          wget https://github.com/upx/upx/releases/download/v4.0.2/upx-4.0.2-amd64_linux.tar.xz
          tar -xvf upx-4.0.2-amd64_linux.tar.xz upx-4.0.2-amd64_linux/upx
          mv ./upx-4.0.2-amd64_linux/upx .
          cd -
          "$temp_dir/upx" --no-color --mono --no-progress --ultra-brute --no-backup ./bin/bot
          "$temp_dir/upx" --test ./bin/bot
          rm -rfv "$temp_dir"
      - name: Test
        run: make test
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bot
          path: ./bin/bot
  release:
    permissions:
      contents: write
    name: Release
    timeout-minutes: 10
    needs:
      - tag
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: bot
      - name: Release
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        id: release_try_0
        with:
          name: ${{ needs.tag.outputs.release_name }}
          prerelease: false
          tag_name: ${{ needs.tag.outputs.tag }}
          files: ./bot
      - name: Release (Retry 1)
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        if: steps.release_try_0.outcome == 'failure'
        id: release_try_1
        with:
          name: ${{ needs.tag.outputs.release_name }}
          prerelease: false
          tag_name: ${{ needs.tag.outputs.tag }}
          files: ./bot
      - name: Release (Retry 2)
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        if: steps.release_try_1.outcome == 'failure'
        id: release_try_2
        with:
          name: ${{ needs.tag.outputs.release_name }}
          prerelease: false
          tag_name: ${{ needs.tag.outputs.tag }}
          files: ./bot
      - name: Release (Retry 3)
        uses: softprops/action-gh-release@v1
        continue-on-error: false
        if: steps.release_try_2.outcome == 'failure'
        id: release_try_3
        with:
          name: ${{ needs.tag.outputs.release_name }}
          prerelease: false
          tag_name: ${{ needs.tag.outputs.tag }}
          files: ./bot
